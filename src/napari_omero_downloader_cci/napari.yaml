name: napari-omero-downloader-cci
display_name: Omero Downloader CCI
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: napari-omero-downloader-cci.make_container_widget
      python_name: napari_omero_downloader_cci:ImageThreshold
      title: Make threshold Container widget
    - id: napari-omero-downloader-cci.make_magic_widget
      python_name: napari_omero_downloader_cci:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-omero-downloader-cci.make_function_widget
      python_name: napari_omero_downloader_cci:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-omero-downloader-cci.make_qwidget
      python_name: napari_omero_downloader_cci:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: napari-omero-downloader-cci.make_container_widget
      display_name: Container Threshold
    - command: napari-omero-downloader-cci.make_magic_widget
      display_name: Magic Threshold
    - command: napari-omero-downloader-cci.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-omero-downloader-cci.make_qwidget
      display_name: Example QWidget
