# This workflows will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries
name: tests

on:
  push:
    branches:
      - main
      - npe2
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches:
      - main
      - npe2
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.os }} • py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install napari with Qt backend (for plugin import)
        run: python -m pip install "napari[qt]"

      - name: Install Package (full deps)
        run: |
          python -m pip install .

      - name: Verify OMERO + Ice imports
        shell: bash
        run: |
          python - << 'EOF'
          import sys
          print("Python", sys.version)
          try:
              import Ice
              print("Ice OK:", Ice.__file__)
          except Exception as e:
              print("❌ Ice import failed:", e)
              raise
          try:
              import omero
              from omero_version import omero_version
              print("OMERO OK:", omero_version)
          except Exception as e:
              print("❌ OMERO import failed:", e)
              raise
          EOF

      - name: Test plugin import
        shell: bash
        run: |
          python - << 'EOF'
          import napari_omero_downloader_cci
          print("Plugin imported OK")
          print("Plugin version:", napari_omero_downloader_cci.__version__)
          EOF

  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          python -m build .
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
